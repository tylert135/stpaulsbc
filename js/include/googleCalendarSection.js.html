<script type="text/javascript">
$(function() {
	$( document ).on( "click", "#calendarLink", function() {
		$( "#calendar" ).show("slow");
		$("#content div.dynamicSection").css("display","none");
		$("#content").css({'overflow-y' : 'hidden'});
	});
});
</script>
